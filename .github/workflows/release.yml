name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: windows-latest
            artifact-path: dist-build/*.exe
          - os: ubuntu-latest
            artifact-path: dist-build/*.AppImage
          - os: macos-latest
            artifact-path: dist-build/*.dmg

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build renderer process
      run: npm run build
    
    - name: Build and publish Electron app
      run: npm run build:release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CSC_IDENTITY_AUTO_DISCOVERY: false
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.os }}
        path: |
          dist-build/*
          !dist-build/win-unpacked
          !dist-build/linux-unpacked
          !dist-build/mac
        retention-days: 30

