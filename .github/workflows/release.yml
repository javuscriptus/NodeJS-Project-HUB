name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Get tag name
      id: tag
      run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: Release ${{ steps.tag.outputs.tag }}
        body: |
          ðŸš€ Release ${{ steps.tag.outputs.tag }}
          
          See [Release Notes](https://github.com/javuscriptus/NodeJS-Project-HUB/blob/main/.github/RELEASE_NOTES_v2.0.0.md) for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: windows-latest
            artifact-path: dist-build/*.exe
          - os: ubuntu-latest
            artifact-path: dist-build/*.AppImage
          - os: macos-latest
            artifact-path: dist-build/*.dmg

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build renderer process
      run: npm run build
    
    - name: Get tag name
      id: tag
      run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Build Electron app for Windows
      if: matrix.os == 'windows-latest'
      run: npx electron-builder --win --publish always
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CSC_IDENTITY_AUTO_DISCOVERY: false
    
    - name: Build Electron app for Linux
      if: matrix.os == 'ubuntu-latest'
      run: npx electron-builder --linux --publish always
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CSC_IDENTITY_AUTO_DISCOVERY: false
    
    - name: Build Electron app for macOS
      if: matrix.os == 'macos-latest'
      run: npx electron-builder --mac --publish always
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CSC_IDENTITY_AUTO_DISCOVERY: false
    
    - name: Upload artifacts (backup)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: release-${{ matrix.os }}
        path: |
          dist-build/*.exe
          dist-build/*.AppImage
          dist-build/*.dmg
          dist-build/*.zip
          dist-build/*.tar.gz
          !dist-build/win-unpacked
          !dist-build/linux-unpacked
          !dist-build/mac
        retention-days: 30

