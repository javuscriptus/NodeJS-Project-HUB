appId: com.bettings.projecthub
productName: nodejs project hub
copyright: Copyright Â© 2025
directories:
  output: dist-build
  buildResources: build

publish:
  provider: github
  owner: javuscriptus
  repo: NodeJS-Project-HUB
  releaseType: release

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  publisherName: nodejs project hub Team
  signAndEditExecutable: false

linux:
  target:
    - target: AppImage
      arch:
        - x64
  category: Development

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  category: public.app-category.developer-tools

dmg:
  writeUpdateInfo: false

nsis:
  oneClick: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  perMachine: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: nodejs project hub

files:
  - from: .
    filter:
      - package.json
  - from: dist/renderer
    to: dist/renderer
  - from: src/main
    to: src/main
  - from: src/preload
    to: src/preload

extraResources:
  - from: build
    to: build
    filter:
      - '**/*'
